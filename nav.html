<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAv</title>
    <link rel="stylesheet" href="styles/nav.css">
    <script src="https://kit.fontawesome.com/5004909c04.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-container">
    <div class="navbar">
        <div class="logo"><a href="#home">Mursalin.</a></div>
        <ul class="links">
            <li><a href="">Home</a></li>
            <li><a href="">My Skills</a></li>
            <li><a href="">Message Me</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <a style="color: #0000ff;" href="" class="action-btn">Download CV</a>
        <div class="toggle-btn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>
</div>

<div class="dropdown-menu">
    <li><a href="">Home</a></li>
    <li><a href="">My Skills</a></li>
    <li><a href="">Message Me</a></li>
    <li><a href="">Contact</a></li>
    <li><a href="" class="action-btn">Download CV</a></li>
</div>

<script>
    const toggleBtn = document.querySelector('.toggle-btn')
    const toggleBtnIcon = document.querySelector('.toggle-btn i')
    const dropDownMenu = document.querySelector('.dropdown-menu')

    toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen
        ? 'fa-solid fa-xmark'
        : 'fa-solid fa-bars'
    }
</script>
</body>
</html>
